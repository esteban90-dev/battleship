<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <header>
      <h1>Battleship</h1>
      <label for="vertical">vertical</label>
      <input type="radio" value="vertical" id="vertical" name="orientation" checked>
      <label for="horizontal">horizontal</label>
      <input type="radio" value="horizontal" id="horizontal" name="orientation">
    </header>
    <main>
      <div class="board-container">
        <section class="human-container">
          <h2>Human Board</h2>
          <div id="humanStatus"></div>
          <div id="humanBoard"></div>
        </section>
        <section class="computer-container">
          <h2>Computer Board</h2>
          <div id="computerStatus"></div>
          <div id="computerBoard"></div>
        </section>
      </div>
      <div id="winner"></div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>

</html>
