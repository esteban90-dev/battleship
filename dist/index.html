<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <header>
      <h1>Battleship</h1>
      <form>
        <label for="coordinates">Enter ship coordinates:</label>
        <input type="text" id="coordinates" name="coordinates">
        <input type="submit" value="place ship">
      </form>
    </header>
    <main>
      <div class="board-container">
        <section class="human-container">
          <h2>Human Board</h2>
          <div id="humanStatus"></div>
          <div id="humanBoard"></div>
        </section>
        <section class="computer-container">
          <h2>Computer Board</h2>
          <div id="computerStatus"></div>
          <div id="computerBoard"></div>
        </section>
      </div>
      <div id="winner"></div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>

</html>
