<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <body>
    <header>
      <h1>Battleship</h1>
      <h3 id="gamePrompt"></h3>
      <div id="gameSetup">
        <div class="row-around">
          <div class="col-100_sm col-33 my-20">
            <p class="underline">Ship Orientation</p>
            <div class="label-row">
              <input type="radio" value="vertical" id="vertical" name="orientation" checked="true">
              <label for="vertical">vertical</label>
              <input type="radio" value="horizontal" id="horizontal" name="orientation">
              <label for="horizontal">horizontal</label>
            </div>
          </div>
          <div class="col-100_sm col-33 my-20">
            <p class="underline">Ships Remaining</p>
            <p id="shipsRemaining">5</p>
          </div>
          <div class="col-100_sm col-33 my-20">
            <p class="underline">Computer Difficulty</p>
            <div class="label-row">
              <input type="radio" id="easy" name="difficulty" value="easy" checked="true">
              <label for="easy">easy</label>
              <input type="radio" id="hard" name="difficulty" value="hard">
              <label for="hard">hard</label>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <main>
      <div class="row-around">
        <div class="col-100_md col-50_lg flex-col">
          <h2>Human Board</h2>
          <div id="humanStatus"></div>
          <div id="humanBoard"></div>
        </div>
        <div class="col-100_md col-50_lg flex-col">
          <h2>Computer Board</h2>
          <div id="computerStatus"></div>
          <div id="computerBoard"></div>
        </div>
      </div>
      <div class="row">
        <div class="row-right">
          <input type="button" value="reset" id="reset">
        </div>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>

</html>
